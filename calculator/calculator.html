<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="display-4">Simple Calculator</h2> <br>
    <div class="row">
        <div class="col-md-2">
            <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
        </div>
        <div class="col-md-2">
            <select class="form-control" id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
        </div>
        <div class="col-md-4">
            <button class="btn btn-secondary btn-block" onclick="calculate()">Calculate</button>
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col-md-6">
            <div id="result" class="alert" role="alert"></div>
        </div>
    </div>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operation = document.getElementById("operation").value;
        var resultElement = document.getElementById("result");

        if (isNaN(num1) || isNaN(num2)) {
            resultElement.innerHTML = "Please enter valid numbers.";
            resultElement.classList.add("alert-danger");
            resultElement.classList.remove("alert-success");
            return;
        }

        var result;
        switch (operation) {
            case "add":
                result = num1 + num2;
                break;
            case "subtract":
                result = num1 - num2;
                break;
            case "multiply":
                result = num1 * num2;
                break;
            case "divide":
                if (num2 === 0) {
                    resultElement.innerHTML = "Cannot divide by zero.";
                    resultElement.classList.add("alert-danger");
                    resultElement.classList.remove("alert-success");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                resultElement.innerHTML = "Invalid operation.";
                resultElement.classList.add("alert-danger");
                resultElement.classList.remove("alert-success");
                return;
        }

        resultElement.innerHTML = "Result: " + result;
        resultElement.classList.remove("alert-danger");
        resultElement.classList.add("alert-success");
    }
</script>

</body>
</html>
